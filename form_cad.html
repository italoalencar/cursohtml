<html>
    <head>
        <title>Cadastro</title>
    </head>

<body>
    <form>
        <table>
            <h2><font face="Calibri" color=#00A8FF>Formul√°rio para Cadastro</font></h2>

            <tr>
                <td>Nome</td>
                <td><input type=text  name="nome"></td>
            </tr>
            
            <tr>
                <td>E-mail</td>
                <td><input type=text  name="email"></td>
            </tr>

            <tr>
                <td>Sexo</td>
                <td><input type=radio name="sexo"> Feminino <input type=radio name="sexo"> Masculino</td>
            </tr>

            <tr>
                <td>RG</td>
                <td><input type=text  name="rg"></td>
            </tr>
                
            <tr>
                <td>CPF</td>
                <td><input type=text  name="cpf" maxlength=11></td>
            </tr>

            <tr>
                <td>Login</td>
                <td><input type=text  name="login"></td>
            </tr>

            <tr>
                <td>Senha</td>
                <td><input type=password name="senha" size=20></td>
            </tr>
        </table>
        <br>
        <input type=submit value="Enviar"> <input type=reset value="Limpar">
    </form>
</body>

</html>
